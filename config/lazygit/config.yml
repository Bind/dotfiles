customCommands:
  - key: 'b'
    command: 'but'
    context: 'global'
    description: 'Run GitButler CLI'
    output: terminal
  - key: '<c-b>'
    command: 'but setup'
    context: 'global'
    loadingText: 'Setting up GitButler...'
    description: 'Setup GitButler'
  - key: 'P'
    command: 'but push'
    context: 'global'
    loadingText: 'Pushing via GitButler...'
    description: 'GitButler Push'
  - key: 'p'
    command: 'but pull'
    context: 'global'
    loadingText: 'Pulling via GitButler...'
    description: 'GitButler Pull'
  - key: 'N'
    command: 'but branch new "{{index .PromptResponses 0}}"'
    context: 'localBranches'
    prompts:
      - type: 'input'
        title: 'New Branch Name'
    description: 'New GitButler Branch'
  - key: 'c'
    command: 'if but status >/dev/null 2>&1; then but commit -o -m "{{index .PromptResponses 0}}"; else git commit -m "{{index .PromptResponses 0}}"; fi'
    context: 'files'
    prompts:
      - type: 'input'
        title: 'Commit Message'
    loadingText: 'Committing...'
    description: 'Commit (GitButler/Git)'
